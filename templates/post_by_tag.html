<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты по тегу</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по тегу “{{ found_tag }}”</h1>

    <div class="post">
        {% for tag in found_tags %}
        <img src="{{ tag.pic }}" width="100%" alt="">
        <p>{{ tag.content }} </p>
         {% endfor %}
    </div>

    <hr>

    <a href="/post" class=" button">Добавить пост</a>

</main>
</body>
</html>
